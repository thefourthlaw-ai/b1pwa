<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stus7B1</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    h1 {
      color: #000000;
    }
    .input-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 0 20px;
    }
    input[type="text"],
    button {
      width: calc(100% - 40px);
      padding: 15px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: transparent;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .modal img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Stus7B1</h1>
  <div class="input-container">
    <input type="text" id="textInput" placeholder="Enter board id">
    <button onclick="handleButtonClick()">Submit</button>
  </div>

  <div id="myModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <img id="qrImage" src="" alt="QR Code">
    </div>
  </div>

  <script>
    function handleButtonClick() {
      const textInput = document.getElementById('textInput').value;

      if (textInput) {
        checkImageExists(`qr/${textInput}.png`, exists => {
          if (exists) {
            document.getElementById('qrImage').src = `qr/${textInput}.png`;
            document.getElementById('myModal').style.display = "flex";
          } else {
            alert("QR code does not exist.");
          }
        });
      } else {
        alert("Please enter some text.");
      }
    }

    function checkImageExists(url, callback) {
      const img = new Image();
      img.onload = () => callback(true);
      img.onerror = () => callback(false);
      img.src = url;
    }

    function closeModal(event) {
      if (event.target === event.currentTarget) {
        document.getElementById('myModal').style.display = "none";
      }
    }

    // Ensure the modal is hidden on load
    window.onload = function() {
      document.getElementById('myModal').style.display = "none";
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</body>
</html>
